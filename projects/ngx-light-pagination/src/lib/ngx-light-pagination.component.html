    <!-- Pagination Block -->
    <div class="block" style="padding: 0px !important;"
        [ngStyle]="{'background-color': invertColorString, 'color': color && (color.length === 4 || color.length === 7) ? color : '#000', 'opacity': paginationData.currentPage !== 1 ? 1 : 0.3 }"
        (click)="previous()">
        <left-arrow style="display: flex; align-items: center; justify-content: center;"
            [color]="color && (color.length === 4 || color.length === 7) ? color : '#000'"></left-arrow>
    </div>
    <div *ngFor="let page of paginatedPages; let i = index">
        <div class="block" (click)="changePage(page)"
            [ngStyle]="{'background-color': page === paginationData.currentPage ? (color && (color.length === 4 || color.length === 7) ? color : '#000') : invertColorString, 'color': page === paginationData.currentPage ? invertColorString : (color && (color.length === 4 || color.length === 7) ? color : '#000')  }"
            style="width: 24px; height: 24px">
            {{page}}
        </div>
    </div>
    <div class="block" style="padding: 0px !important;"
        [ngStyle]="{'background-color': invertColorString, 'color': color && (color.length === 4 || color.length === 7) ? color : '#000', 'opacity': paginationData.currentPage !== paginationData.totalPage ? 1 : 0.3 }"
        (click)="next()">
        <right-arrow style="display: flex; align-items: center; justify-content: center;"
            [color]="color && (color.length === 4 || color.length === 7) ? color : '#000'"></right-arrow>
    </div>
</div>
